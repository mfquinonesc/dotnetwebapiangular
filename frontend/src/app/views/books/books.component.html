<section class="hero is-white is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns  is-vcentered">
        <div data-aos="fade-left" class="column
          is-10-mobile is-offset-1-mobile
          is-10-tablet is-offset-1-tablet
          is-4-desktop is-offset-1-desktop
          is-4-widescreen is-offset-1-widescreen
          is-4-fullhd is-offset-1-fullhd">
          <figure class="image is-square">
            <img src="../../../assets/images/undraw_Camera_re_cnp4.svg">
          </figure>
        </div>
        <form [formGroup]="bookForm" data-aos="fade-down" class="column
          is-10-mobile is-offset-1-mobile
          is-10-tablet is-offset-1-tablet
          is-5-desktop is-offset-1-desktop
          is-5-widescreen is-offset-1-widescreen
          is-5-fullhd is-offset-1-fullhd">
          <h1 class="titled title is-1 mb-6">
            Books
          </h1>

          <div class="field">
            <label class="label">Title</label>
            <div class="control">
              <input formControlName="title" class="input" type="text" placeholder="Text input">
            </div>
          </div>

          <div class="field">
            <label class="label">Pages</label>
            <div class="control">
              <input formControlName="page" class="input" type="text" placeholder="Text input">
            </div>
          </div>

          <div class="field">
            <label class="label">Editorial</label>
            <div class="control">
              <div class="select">
                <select formControlName="editorial" >                
                  <option *ngFor="let editorial of editorialsList; let i = index;" [ngValue]="editorial">{{editorial.name +" - "+editorial.location}}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="field">
            <label class="label">Author</label>
            <div class="control">
              <div class="select">
                <select formControlName="author" >                 
                  <option *ngFor="let author of authorsList; let i = index;" [ngValue]="author">{{author.name + " - "+ author.lastname}}</option>                 
                </select>
              </div>
            </div>
          </div>

          <div class="field">
            <label class="label">Description</label>
            <div class="control">
              <textarea formControlName="description" class="textarea" placeholder="Textarea"></textarea>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link" (click)="createBook()">Save</button>
            </div>
            <div class="control">
              <button class="button is-link is-light" routerLink="/">Cancel</button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</section>
