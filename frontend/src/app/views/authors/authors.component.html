<section class="hero is-white is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns  is-vcentered">
                <div data-aos="fade-left" class="column
            is-10-mobile is-offset-1-mobile
            is-10-tablet is-offset-1-tablet
            is-4-desktop is-offset-1-desktop
            is-4-widescreen is-offset-1-widescreen
            is-4-fullhd is-offset-1-fullhd">
                    <figure class="image is-square">
                        <img src="../../../assets/images/undraw_Camera_re_cnp4.svg">
                    </figure>
                </div>
                <form [formGroup]="authorForm" data-aos="fade-down" class="column
            is-10-mobile is-offset-1-mobile
            is-10-tablet is-offset-1-tablet
            is-5-desktop is-offset-1-desktop
            is-5-widescreen is-offset-1-widescreen
            is-5-fullhd is-offset-1-fullhd">
                    <h1 class="titled title is-1 mb-6">
                        Authors
                    </h1>

                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input formControlName="name" class="input" type="text" placeholder="Text input">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Last Name</label>
                        <div class="control">
                            <input formControlName="lastname" class="input" type="text" placeholder="Text input">
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link" (click)="saveAuthor()">Save</button>
                        </div>
                        <div class="control">
                            <button class="button is-link is-light" routerLink="/">Cancel</button>
                        </div>
                    </div>


                </form>

            </div>
        </div>
    </div>
</section>
